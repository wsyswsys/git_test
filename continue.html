<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Lesson in fundamental4</title>
</head>
<body>
    <label for="number">Enter numbers :</label>
    <input type="text" id="number">
    <button> Generate integer squares</button>
    <p>Output:</p>
    <script>
        //continue statement works in a similar manner to break, 
        //but instead of breaking out of the loop entireley, 
        //it skips to the next iteration of the loop 

        const para =document.querySelector('p');
        const input= document.querySelector('input');
        const btn=document.querySelector('button');

        btn.addEventListener('click', () =>{
            para.textContent = 'Output :  ';
            /* 
            input => number (num)
            for loop is given a counter starting at 1 , 
            exit condition that says the loop will stop when the counter
            becomes bigger than the input num, and
            an iterator that adds 1 to the counter each time (i++)

            inside loop, we find the square root of each number using Math.sqrt(i), 
            then check whether the square root is an integer by testing 
            whether it is the same as itself when it has been rounded down
            to the nearest integer (this is what Math.floor(), does to the number it is passed.)

            If the square root and the rounded down square root do not equal one another (!==)
            , it means that the square root is not an integer, so we are not interested in it.
            In such case, we used the continue statement to skip on to the next loop
            iteration without recording the number anywhere.

            If the square root is an integer, we skip past the if block entirely,
            so the continue statement is not executed, instead, we concatenate the current i 
            value plus a space on to the end of the paragraph content.
            */
            const num = input.value;
            input.value='';

            for(let i=1; i<=num ; i++){
                //search for each element in input value
                const sqRoot = Math.sqrt(i);

                if(Math.floor(sqRoot) !== sqRoot){
                    continue;
                }
                para.textContent += ` ${i} `;
            }
        })
    </script>
    
</body>
</html>
