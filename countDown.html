<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Lesson in Fundamental 4</title>
    <style>
        html{
            font-family: sans-serif;
        }

        h2{
            font-size : 16px;

        }

        body{
            margin: 10px;
            background: #f5f9fa;
        }
    </style>
</head>
<body>
   
    <h2>Live Output</h2>
    <div class="output">

    </div>

    <script>
        let i=10;
        const output =document.querySelector('.output');
        /*for(let i=10; i> 0 ; i--){
            const para = document.createElement('p');
            para.textContent = i;
            output.appendChild(para)
        }*/i

        while(i>=0){
            const para = document.createElement('p');
            if(i === 10){
                para.textContent= `Countdown ${i}`;

            }else if(i === 0){
                para.textContent = "Balst off!";
            }else{
                para.textContent = i;
            }
            output.appendChild(para)
            i--;
        }
    </script>
</body>
</html>
