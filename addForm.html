<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
    <style>
        label{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="form">
        <div>
            <input type="text" id="a">
            <label for="a"></label>
        </div>
        <br>
        <div>
            <input type="text" id="b">
            <label for="b"></label>
        </div>
        <br>
        <div id="result"> </div>
        <button id="add">Add</button>
    </div>

    <script>
        document.querySelector('#a').onkeyup = () => {
            let a= parseInt(document.querySelector('#a').value)
            if(!isNaN(a)){
                document.querySelector('[for=a]').styie.display = 'none'
            }
        }
    </script>
</body>
</html>
